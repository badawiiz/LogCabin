
<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<script src="https://kit.fontawesome.com/96aff2c2eb.js"
	crossorigin="anonymous"></script>

<title>LogCabin.com</title>
<style>
.center {
	margin-left: auto;
	margin-right: auto;
	width: 60%;
	padding: 10px;
}
</style>

</head>

<body>
	<div class="container">
	
		<h1>Welcome to LogCabin</h1>
		<hr>
		
		<!-- Create a Button to add New Password -->
		<a th:href="@{/websites/webAddForm}" class="btn btn-dark btn-sm mb-2">Add New Password</a>
		
		<br /> 
		<a href="home?application=facebook">Facebook</a> 
		<i th:href="@{/websites/webAddForm}" class="fab fa-facebook-square  fa-5x" aria-hidden="true"></i> 
		
		<br /> 
		<a href="home?application=instagram">Instagram</a> 
		<i th:href="@{/websites/webAddForm}" class="fab fa-instagram  fa-5x" aria-hidden="true"></i>
		
		<br />  
		<a href="home?application=twitter">Twitter</a> 
		<i th:href="@{/websites/webAddForm}" class="fab fa-twitter-square  fa-5x"></i>

	</div>
</body>
</html>
